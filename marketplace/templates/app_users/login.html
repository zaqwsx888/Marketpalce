{% extends 'base.html' %}
{% load i18n %}
{% block content %}

    <div class="row" style="margin-bottom: 200px; margin-top: 100px;">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center">{% trans "Авторизация" %}</h3>
            <hr>
            {% if user.is_authenticated %}
            <p> Вы уже авторизованы </p>
            {% else %}
            <form class="login" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn login-btn" type="submit" value="{% trans "Войти" %}">
                <p class="note">{% trans "Забыли пароль?" %}<a href="{% url 'password_reset' %}"> {% trans "Отправить на email" %}</a></p>
            </form>
            {% endif %}
        </div>
    </div>
{% endblock content %}
