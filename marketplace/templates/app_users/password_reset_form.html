{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<div class="row" style="margin-bottom: 200px; margin-top: 100px;">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center">{% trans "Смена пароля" %}</h3>
			<form method="POST" class="login form-reset-password">
				{% csrf_token %}
				<label>email</label>
				<input name="email" class="form-control" type="email" id="id_email" required="true">
				<button class="btn login-btn" type="submit">{% trans "Изменить пароль" %}</button>
			</form>
		</div>
</div>




{% endblock %}
